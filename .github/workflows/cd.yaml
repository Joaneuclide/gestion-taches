name: Deploy HTML Website

on:
  push:
    branches:
      - main  # Déclenche à chaque push sur main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy site
        uses: actions/deploy-pages@v2
        with:
          # dossier racine de ton projet HTML
          # Pour un projet HTML simple, laisse ./ 
          # Si build React/Vue, mettre ./dist ou ./build
          path: ./
