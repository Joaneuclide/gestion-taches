<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title> Gestion des t√¢ches</title>
    
</head>
<body>

    <h1> Gestionnaire de t√¢ches TEST 1</h1>

    <div class="board">

        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>√Ä faire</h2>
            <div class="task-list">
                
            </div>

            <div class="add-form">
                <input type="text" placeholder="Nouvelle t√¢che" class="input-task">
                <button onclick="addTask(this)">Ajouter</button>
            </div>
        </div>

        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>En cours</h2>
            <div class="task-list">
                
            </div>

            <div class="add-form">
                <input type="text" placeholder="Nouvelle t√¢che" class="input-task">
                <button onclick="addTask(this)">Ajouter</button>
            </div>
        </div>

        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Termin√©</h2>
            <div class="task-list">
                
            </div>

            <div class="add-form">
                <input type="text" placeholder="Nouvelle t√¢che" class="input-task">
                <button onclick="addTask(this)">Ajouter</button>
            </div>
        </div>

    </div>

    <script>
        let draggedTask = null;

        function drag(event) { draggedTask = event.target; }
        function allowDrop(event) { event.preventDefault(); }
        function drop(event) {
            event.preventDefault();
            if (event.target.classList.contains("column")) {
                event.target.querySelector(".task-list").appendChild(draggedTask);
            } else if (event.target.classList.contains("task-list")) {
                event.target.appendChild(draggedTask);
            }
        }

        function addTask(button) {
            const input = button.previousElementSibling;
            const text = input.value.trim();
            if (!text) return;

            const task = document.createElement("div");
            task.className = "task";
            task.draggable = true;
            task.setAttribute("ondragstart", "drag(event)");
            task.innerHTML = `<span>${text}</span> 
             <button onclick="editTask(this)">‚úèÔ∏è</button>
            <button onclick="deleteTask(this)">üóëÔ∏è</button>`;


            button.closest(".column").querySelector(".task-list").appendChild(task);
            input.value = "";
        }

        function editTask(btn) {
            const task = btn.closest(".task");
            const span = task.querySelector("span");
            const newText = prompt("Modifier la t√¢che :", span.textContent);
            if (newText !== null && newText.trim() !== "") {
                span.textContent = newText.trim();
            }
        }
        function deleteTask(btn) {
            const task = btn.closest(".task");
            task.remove();
        }

    </script>

</body>
</html>
